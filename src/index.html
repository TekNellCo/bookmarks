<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boilerplate</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body id="body">
    <div id="main_container">
      <div class="phone_status"></div>
      <div class="splash_container">
        <div class="splash_sphere">
          <img src="./logos/bookmarks_logo.svg" alt="" />
        </div>
      </div>

      <div class="login_container">
        <div class="splash_sphere_active">
          <img src="./logos/bookmarks_logo.svg" alt="" />
        </div>

        <div class="email_pass_container">
          <label for="email"
            ><input placeholder="Enter email address" id="email" type="email"
          /></label>
          <label for="password"
            ><input placeholder="Enter password" id="password" type="password"
          /></label>
        </div>
      </div>
    </div>
    <button class="test">Test Ease out</button>
  </body>
</html>
